<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Carpitalist Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 900,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;

    var game = new Phaser.Game(config);

    let currentVelocityX = 0;
    let currentVelocityY = 0;

    function preload ()
    {
        this.load.image('background1', 'assets/background_1.png');
        this.load.image('background2', 'assets/background_2.png');
        this.load.image('background3', 'assets/background_3.png');
        this.load.spritesheet('carp', 'assets/carp_sprite.png', { frameWidth: 82, frameHeight: 50 });
        this.load.audio('title', ['assets/music.mp3']);
    }

    function create ()
    {
        this.add.image(600, 450, 'background1');
        
        // const music = this.sound.add('title');
        // music.play();

        carp = this.physics.add.sprite(100, 450, 'carp');

        carp.setBounce(0);
        carp.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: [ { key: 'carp', frame: 1 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: [ { key: 'carp', frame: 0 } ],
            frameRate: 20
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(carp, platforms)
    }

    function update () {
      if (cursors.left.isDown) {
        currentVelocityX = -160
        carp.anims.play('left', true);
      } else if (cursors.right.isDown) {
        currentVelocityX = 160
        carp.anims.play('right', true);
      } else {
         currentVelocityX = currentVelocityX < 0 ? -70 : 70
          carp.anims.play('right', true);
      }

      if (cursors.up.isDown) {
        currentVelocityY = -160
      } else if (cursors.down.isDown) {
        currentVelocityY = 160
      } else {
        currentVelocityY = currentVelocityY < 0 ? -70 : 70
      }


      carp.setVelocityX(currentVelocityX);
      carp.setVelocityY(currentVelocityY);

      // if (cursors.up.isDown && carp.body.touching.down)
      // {
      //     carp.setVelocityY(-330);
      // }
    }

</script>

</body>
</html>
